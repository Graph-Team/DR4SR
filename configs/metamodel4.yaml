model:
  sub_model: 'SASRec2'
  hidden_size: 128
  layer_num: 2
  head_num: 2
  dropout_rate: 0.5
  activation: 'gelu'
  layer_norm_eps: 1.0e-12

train:
  interval: 30
  meta_optimizer: sgd
  meta_learning_rate: 1.0e-3
  hpo_learning_rate: 1.
  meta_weight_decay: 0
  descent_step: 30
  warmup_epoch: 20

data:
  dataset_class: 'pattern'
  train_file: '_new-pure'